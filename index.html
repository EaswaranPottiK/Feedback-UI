<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
      <h1 class="heading">Feedback UI</h1>
      <div class="ratingsBox" id="ratingsBox">
        <div class="rating">
          <img src="https://cdn-icons-png.flaticon.com/512/166/166527.png" width="50px">
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png"  width="50px">
          <small>Neutral</small>
        </div>
        <div class="rating">
          <img src="https://cdn-icons-png.flaticon.com/512/166/166538.png" width="50px">
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
